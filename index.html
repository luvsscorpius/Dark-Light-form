<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 1024px)" href="assets/css/mobile.css">
    <title>Login Dark/Light mode</title>
</head>

<body>
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i class="fa-solid fa-moon" id="mode_icon"></i>
            </div>

            <div id="social_media">
                <a href="">
                    <img src="assets/img/Facebook-icon.png" alt="Facebook Logo">
                </a>
                <a href="">
                    <img src="assets/img/GitHub-icon.png" alt="GitHub Logo">
                </a>
                <a href="">
                    <img src="assets/img/Google-icon.png" alt="Google Logo">
                </a>
            </div>

            <div id="inputs">
                <div class="input_box">
                    <label for="name">
                        Name
                        <div class="input_field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" name="name" id="name">
                        </div>
                    </label>
                </div>

                <div class="input_box">
                    <label for="email">
                        Email
                        <div class="input_field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" name="email" id="email">
                        </div>
                    </label>
                </div>

                <div class="input_box">
                    <label for="password">
                        Password
                        <div class="input_field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" name="password" id="password">
                        </div>
                    </label>

                    <div id="forgot_password">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
            </div>

            <button type="submit" id="login_button">
                Login
            </button>
        </form>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
